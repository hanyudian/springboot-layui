<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link href="statics/css/login.css" rel="stylesheet">

	</head>

	<body scroll="no">

		<div id="container">

			<div id="bd">
				<div class="main">
					<div class="login">
						<div class="login-top">
							<h1 class="logo">
                    </h1>
						</div>
						<form class="form-horizontal m-t" id="myForm">
							<div class="login-input">

								<p class="user ue-clear">
									<label>
                            新 密 码</label>
									<input type="password" id="password" name="password" runat="server" />
								</p>
								<p class="password ue-clear">
									<label>
                            确认密码</label>
									<input type="password" id="password1" name="password1" runat="server" />
								</p>
							</div>

							<div class="login-btn">
								<input id="btn_mod" name="btn_mod" type="button" value="修改密码" />
							</div>
						</form>
					</div>
				</div>
				<div id="ft">
					版权信息：中国铁路呼和浩特局集团有限公司信息技术所</div>
			</div>

			<script src="statics/js/common/jquery-1.10.2.min.js"></script>
			<script src="statics/js/common/JQuery.XDomainRequest.min.js"></script>
			<script src="statics/js/common/jquery.cookie.js"></script>
			<script src="statics/js/common/common.js"></script>
			<script src="statics/js/public/plugins/layer/layer/layer.js"></script>
			
			<script src="statics/js/static/psw.js"></script>

			<script type="text/javascript">
				var height = $(window).height() > 445 ? $(window).height() : 445;
				$("#container").height(height);
				var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
				$('#bd').css('padding-top', bdheight);
			</script>
	</body>

</html>
