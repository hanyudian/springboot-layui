<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>车间内业标准化管理信息系统-登陆</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/login.css" media="all">

	</head>

	<body>
		<div id="container">
			<div id="bd">
				<div class="main-body">
					<div class="login-main">
						<div class="login-top">
							<span>车间内业管理系统登录</span>
							<span class="bg1"></span>
							<span class="bg2"></span>
						</div>
						<form class="layui-form login-bottom">
							<div class="center">
								<div class="item">
									<span class="icon icon-2"></span>
									<input type="text" name="username" lay-verify="required" placeholder="请输入登录账号" maxlength="24" />
								</div>

								<div class="item">
									<span class="icon icon-3"></span>
									<input type="password" name="password" lay-verify="required" placeholder="请输入密码" maxlength="20">
									<span class="bind-password icon icon-4"></span>
								</div>

							</div>
							<div class="tip">
								<span class="icon-nocheck"></span>
								<span class="login-tip">保持登录</span>
								<a href="javascript:" class="forget-password">忘记密码？</a>
							</div>
							<div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
								<button class="login-btn" lay-submit="" lay-filter="login">立即登录</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			©版权所有 2021 呼和浩特铁路局信息技术所<span class="padding-5">|</span>
			<a target="_blank" href="http://www.miitbeian.gov.cn">粤ICP备16006642号-2</a>
		</div>
		<script src="statics/js/common/jquery-1.10.2.min.js"></script>
		<!--<script src="lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>-->
		<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script src="statics/js/public/plugins/layer/layer/layer.js"></script>
		<script src="statics/js/common/common.js"></script>
		<script src="statics/js/static/login.js"></script>
		<script type="text/javascript">
			var height = $(window).height() > 230 ? $(window).height() : 230;
			$("#container").height(height);
			var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
			$('#bd').css('padding-top', bdheight);
		</script>
	</body>

</html>
