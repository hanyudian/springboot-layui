<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/index.css" rel="stylesheet">
    <link href="../../css/page.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <title>Title</title>
</head>
<body>
<div class="mainbody">
    <div class="formbody">
        <form name="infoForm" id="infoForm">
            <div class="modal-body" style="background-color: white;">
                <input id="pid" name="pid" type="hidden" value="">
                <input id="id"  name="id"  type="hidden" value="">
                <div class="form-group">
                    <label class="control-label">栏目名称：</label>
                    <div class="col-sm-6">
                        <input id="title" name="title" class="form-control" type="text" >
                        <span class="help-block"> <i class="fa fa-info-circle"></i> 必填</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">管理页面：</label>
                    <div class="col-sm-6">
                        <input id="href" name="href" class="form-control" type="text" >
                        <span class="help-block"><i class="fa fa-info-circle"></i> 选填</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">图标：</label>
                    <div class="col-sm-6">
                        <select class="form-control" name="iconname" id="iconname">
                        </select>
                        <input id="icon" name="icon" class="form-control" type="text">
                        <span class="help-block"><i id="iconcss" class="fa fa-info-circle"></i> 必选</span>
                    </div>
                </div>
                <input id="target"  name="target"  type="hidden" value="_self">
                <div class="form-group">
                    <label class="control-label">部门名称：</label>
                    <div class="col-sm-6">
                        <input id="deptid" name="deptid" class="form-control" type="hidden" >
                        <input id="deptname" name="deptname" class="form-control" type="text" readonly="true" onclick="openDeptwin()" >
                        <span class="help-block"><i class="fa fa-info-circle"></i> 选择部门</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input  type="submit" value="提交" class="btn-primary"/>
            </div>
        </form>
    </div>
</div>
<script src="../../statics/js/common/jquery-1.10.2.min.js"></script>
<script src="../../statics/js/common/jquery.xdomainrequest.min.js"></script>
<script src="../../statics/js/common/jquery.cookie.js"></script>
<script src="../../statics/js/common/common.js"></script>
<script src="../../statics/js/public/jquery-validation/1.14.0/jquery.form.min.js"></script>
<script src="../../statics/js/public/jquery-validation/1.14.0/jquery.validate.js"></script>
<script src="../../statics/js/public/jquery-validation/1.14.0/messages_zh.js"></script>

<script src="../../statics/js/public/plugins/layer/layer/layer.js"></script>
<script src="../../statics/js/public/plugins/layer/laydate/laydate.js"></script>



<script src="../../statics/js/static/sys/moduleadd.js"></script>
</body>
</html>
