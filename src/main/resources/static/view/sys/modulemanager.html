<!DOCTYPE html>
<html>

<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="headToolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-expandAll layui-btn-sm data-delete-btn" lay-event="expandAll">展开全部
                </button>
                <button class="layui-btn layui-btn-foldAll layui-btn-sm data-delete-btn" lay-event="foldAll">折叠全部
                </button>
            </div>
        </script>

        <script type="text/html" id="bodyToolbar">
            <button class="layui-btn layui-btn-normal layui-btn-xs data-add-btn" lay-event="add">添加</button>
            <button class="layui-btn layui-btn-update layui-btn-xs data-count-edit" lay-event="edit">编辑</button>
            <button class="layui-btn layui-btn-danger layui-btn-xs data-delete-btn" lay-event="delete">删除</button>
        </script>

        <div class="layui-hide" id="menu" lay-filter="menu"></div>

        <div id="add-node" style="display: none">
            <form action="" class="layui-form" id="add-form" style="margin-top: 20px;text-align: center">
                <div class="layui-form-item layui-hide">
                    <div class="layui-inline">
                        <label class="layui-form-label required">id</label>
                        <div class="layui-input-inline">
                            <input type="text" name="id" value="" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <div class="layui-inline">
                        <label class="layui-form-label required">pid</label>
                        <div class="layui-input-inline">
                            <input type="text" name="pid" id="pid" value="" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label required">模块名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="required" lay-reqtext="栏目名不能为空"
                                   placeholder="请输入模块名"
                                   value=""
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label required">路径地址</label>
                        <div class="layui-input-inline">
                            <input type="text" name="href" lay-verify="" lay-reqtext="路径地址不能为空"
                                   placeholder="请输入路径地址"
                                   value=""
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label required">图标</label>
                        <div class="layui-input-inline">
                            <input type="text" name="icon" id="iconPickerAdd" lay-filter="iconPickerAdd"
                                   placeholder="请选择图标"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <div class="layui-inline">
                        <label class="layui-form-label required">打开方式</label>
                        <div class="layui-input-inline">
                            <input type="text" name="target" lay-verify="" lay-reqtext="部门名不能为空"
                                   placeholder="请输入打开方式"
                                   value="_self"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label required">部门名称</label>
                        <div class="layui-input-inline">
                            <input name="deptid" class="layui-input layui-hide">
                            <input type="text" name="deptname" lay-verify="required" lay-reqtext="部门名称"
                                   placeholder="请选择部门名称" readonly
                                   value="" class="layui-input" onclick="openDeptOneSel()">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn layui-btn-normal layui-icon layui-icon-up" lay-submit
                                    lay-filter="add-btn">提交
                            </button>
                            <button type="reset"
                                    class="layui-btn layui-btn-warm layui-icon layui-icon-refresh"
                                    id="resetFormAdd">重置
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div id="edit-node" style="display: none">
            <form action="" class="layui-form" id="edit-form" lay-filter="edit-form" style="margin-top: 20px;text-align: center">
                <div class="layui-form-item layui-hide">
                    <div class="layui-inline">
                        <label class="layui-form-label required">id</label>
                        <div class="layui-input-inline">
                            <input type="text" name="id" id="id" value="" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <div class="layui-inline">
                        <label class="layui-form-label required">pid</label>
                        <div class="layui-input-inline">
                            <input type="text" name="pid" value="" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label required">模块名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="required" lay-reqtext="栏目名不能为空"
                                   placeholder="请输入模块名"
                                   value=""
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label required">路径地址</label>
                        <div class="layui-input-inline">
                            <input type="text" name="href" lay-verify="" lay-reqtext="路径地址不能为空"
                                   placeholder="请输入路径地址"
                                   value=""
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label required">图标</label>
                        <div class="layui-input-inline">
                            <input type="text" name="icon" id="iconPickerEdit" lay-filter="iconPickerEdit"
                                   placeholder="请选择图标"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <div class="layui-inline">
                        <label class="layui-form-label required">打开方式</label>
                        <div class="layui-input-inline">
                            <input type="text" name="target" lay-verify="" lay-reqtext="部门名不能为空"
                                   placeholder="请输入打开方式"
                                   value="_self"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label required">部门名称</label>
                        <div class="layui-input-inline">
                            <input name="deptid" class="layui-input layui-hide">
                            <input type="text" name="deptname" id="deptname" lay-verify="required" lay-reqtext="部门名称"
                                   placeholder="请选择部门名称" readonly
                                   value="" class="layui-input" onclick="openDeptOneSel()">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn layui-btn-normal layui-icon layui-icon-up" lay-submit
                                    lay-filter="edit-btn">提交
                            </button>
                            <button type="reset"
                                    class="layui-btn layui-btn-warm layui-icon layui-icon-refresh layui-hide"
                                    id="resetFormEdit">重置
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../statics/js/common/common.js"></script>
<script src="../../lib/layui-v2.6.3/layui.js"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../statics/js/static/sys/moduleManager.js"></script>
</body>

</html>
