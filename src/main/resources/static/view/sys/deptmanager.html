<!DOCTYPE html>
<html>

<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px">
            <legend>部门结点树操作图标</legend>
        </fieldset>

        <div id="tree" class="demo-tree demo-tree-box"></div>

    </div>
    <div id="add-node" style="display: none">
        <form action="" class="layui-form" id="add-form" style="margin-top: 20px;text-align: center">
            <div class="layui-form-item layui-hide">
                <div class="layui-inline">
                    <label class="layui-form-label required">deptid</label>
                    <div class="layui-input-inline">
                        <input type="text" name="deptid" value="" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <div class="layui-inline">
                    <label class="layui-form-label required">pid</label>
                    <div class="layui-input-inline">
                        <input type="text" name="pid" id="pid" value="" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">部门名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="deptname" lay-verify="required" lay-reqtext="部门名不能为空"
                               placeholder="请输入部门名"
                               value=""
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn layui-btn-normal layui-icon layui-icon-up" lay-submit
                                lay-filter="add-btn">提交
                        </button>
                        <button type="reset" class="layui-btn layui-btn-warm layui-icon layui-icon-refresh layui-hide"
                                id="resetFormAdd">重置
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="edit-node" style="display: none">
        <form action="" class="layui-form" id="edit-form" style="margin-top: 20px;text-align: center">
            <div class="layui-form-item layui-hide">
                <div class="layui-inline">
                    <label class="layui-form-label required">deptid</label>
                    <div class="layui-input-inline">
                        <input type="text" name="deptid" id="deptid" value="" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <div class="layui-inline">
                    <label class="layui-form-label required">pid</label>
                    <div class="layui-input-inline">
                        <input type="text" name="pid" value="" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label required">部门名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="deptname" id="deptname" lay-verify="required" lay-reqtext="部门名不能为空"
                               placeholder="请输入部门名"
                               value=""
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn layui-btn-normal layui-icon layui-icon-up" lay-submit
                                lay-filter="edit-btn">提交
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../statics/js/common/common.js"></script>
<script src="../../lib/layui-v2.6.3/layui.js"></script>
<script src="../../statics/js/static/sys/deptManager.js"></script>
</body>

</html>
