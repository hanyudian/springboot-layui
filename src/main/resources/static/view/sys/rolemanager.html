<!DOCTYPE html>
<html>

<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">角色姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">角色描述</label>
                            <div class="layui-input-inline">
                                <input type="text" name="description" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="search"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="headToolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">添加</button>
                <button class="layui-btn layui-btn-normal layui-btn-sm data-count-edit" lay-event="edit">编辑</button>
                <button class="layui-btn layui-btn-danger layui-btn-sm data-delete-btn" lay-event="delete">删除</button>
            </div>
        </script>

        <table class="layui-hide" id="role" lay-filter="role"></table>

        <div id="add_main" style="display:none;">
            <form class="layui-form layui-form-pane" id="roleFormAdd" lay-filter="roleFormAdd">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label required">用户id</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" value="" class="layui-input" >
                        <!--                    <tip>填写自己管理账号的名称。</tip>-->
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" lay-reqtext="角色名不能为空" placeholder="请输入角色名" value=""
                               class="layui-input">
                        <!--                    <tip>填写自己管理账号的名称。</tip>-->
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">用户描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="description" lay-verify="required" lay-reqtext="用户描述不能为空" placeholder="请输入用户描述"
                               value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn layui-btn-normal layui-icon layui-icon-up" lay-submit lay-filter="addBtn">提交</button>
                        <button type="reset"  class="layui-btn layui-btn-warm layui-icon layui-icon-refresh" id="resetForm">重置</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="edit_main" style="display:none;">
            <form class="layui-form layui-form-pane" id="roleFormEdit" lay-filter="roleFormEdit">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label required">用户id</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" value="" class="layui-input" >
                        <!--                    <tip>填写自己管理账号的名称。</tip>-->
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required" lay-reqtext="角色名不能为空" placeholder="请输入角色名" value=""
                               class="layui-input">
                        <!--                    <tip>填写自己管理账号的名称。</tip>-->
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">用户描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="description" lay-verify="required" lay-reqtext="用户描述不能为空" placeholder="请输入用户描述"
                               value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn layui-btn-normal layui-icon layui-icon-up" lay-submit lay-filter="editBtn">提交</button>
                        <button type="reset"  class="layui-btn layui-btn-warm layui-icon layui-icon-refresh">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
</div>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../statics/js/common/common.js"></script>
<script src="../../lib/layui-v2.6.3/layui.js"></script>
<script src="../../statics/js/static/sys/roleManager.js"></script>
</body>

</html>
