<!DOCTYPE html>
<html>

<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/jq-module/zyupload/zyupload-1.0.0.min.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        /*.toolbar {*/
        /*    border: 1px solid #ccc;*/
        /*}*/
        /*.text {*/
        /*    border: 1px solid #ccc;*/
        /*}*/
    </style>
</head>

<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="headline" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">文号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="reference" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">操作时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="time" autocomplete="off" class="layui-input"
                                       placeholder="yyyy-MM-dd hh:mm:ss">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="search"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="headToolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">添加</button>
                <button class="layui-btn layui-btn-update layui-btn-sm data-count-edit" lay-event="edit">编辑</button>
                <button class="layui-btn layui-btn-danger layui-btn-sm data-delete-btn" lay-event="delete">删除</button>
            </div>
        </script>

        <script type="text/html" id="bodyToolbar">
            <button class="layui-btn layui-btn-checked layui-btn-xs" lay-event="accessSetting">详情</button>
            <button class="layui-btn layui-btn-primary layui-btn-xs" lay-event="passwordReset">重置密码</button>
        </script>

        <table class="layui-hide" id="content" lay-filter="content"></table>



        <div id="add_main" style="display:none;">
            <form class="layui-form layui-form-pane" id="contentFormAdd" lay-filter="contentFormAdd"
                  style="margin-top: 20px;text-align: center">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label required">内容id</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" value="" class="layui-input">

                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label required">标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="required" lay-reqtext="标题不能为空"
                                   placeholder="请输入标题" value=""
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">文号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="serial" lay-verify="required" lay-reqtext="文号不能为空"
                                   placeholder="请输入文号" value=""
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">创建时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="createtime" id="test1" lay-verify="" lay-reqtext=""
                                   placeholder="" value=""
                                   class="layui-input" disabled>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required" style="margin-left: 15px">文档编辑</label>
                    <div class="layui-input-block">
                        <div name="" id="editor" class="text" style="width: 840px;margin-left: 15px"></div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text layui-hide">
                    <label class="layui-form-label required" style="margin-left: 15px">文档编辑隐藏区</label>
                    <div class="layui-input-block">
                        <textarea name="contents" id="contentsAdd" placeholder="" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required" style="margin-left: 15px">附件上传</label>
                    <div class="layui-input-block">
                        <div name="" id="zyuploadAdd" class="zyupload" style="margin-left: 16px"></div>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label required">附件路径串</label>
                    <div class="layui-input-block">
                        <input type="text" name="jsonArray" id="jsonArrayAdd" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn layui-btn-normal layui-icon layui-icon-up"
                                    lay-submit
                                    lay-filter="addBtn">提交
                            </button>
                            <button type="reset" class="layui-btn layui-btn-warm layui-icon layui-icon-refresh layui-hide"
                                    id="resetFormAdd">重置
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="edit_main" style="display:none;">
            <form class="layui-form layui-form-pane" id="contentFormEdit" lay-filter="contentFormEdit"
                  style="margin-top: 20px;text-align: center">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label required">内容id</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" value="" class="layui-input">

                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label required">标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="required" lay-reqtext="标题不能为空"
                                   placeholder="请输入标题" value=""
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">文号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="serial" lay-verify="required" lay-reqtext="文号不能为空"
                                   placeholder="请输入文号" value=""
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label required">创建时间</label>
                        <div class="layui-input-inline">
                            <input type="text" name="createtime" id="test2" lay-verify="" lay-reqtext=""
                                   placeholder="" value=""
                                   class="layui-input" disabled>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required" style="margin-left: 15px">文档编辑</label>
                    <div class="layui-input-block">
                        <div name="" id="editor1" class="text" style="width: 840px;margin-left: 15px"></div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text layui-hide">
                    <label class="layui-form-label required" style="margin-left: 15px">文档编辑隐藏区</label>
                    <div class="layui-input-block">
                        <textarea name="contents" id="contentsEdit" placeholder="" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required" style="margin-left: 15px">附件上传</label>
                    <div class="layui-input-block">
                        <div name="" id="zyuploadEdit" class="zyupload" style="margin-left: 16px"></div>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label required">附件路径串</label>
                    <div class="layui-input-block">
                        <input type="text" name="jsonArray" id="jsonArrayEdit" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn layui-btn-normal layui-icon layui-icon-up"
                                    lay-submit
                                    lay-filter="addBtn">提交
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
</div>
<script src="../../js/lay-module/wangEditor.min.js" charset="utf-8"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../statics/js/common/common.js" charset="utf-8"></script>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../lib/jq-module/zyupload/zyupload-1.0.0.min.js" charset="utf-8"></script>
<script src="../../statics/js/static/sys/contentManager.js" charset="utf-8"></script>
</body>

</html>
