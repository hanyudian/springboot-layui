<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuimini-iframe版 v2 - 基于Layui的后台管理系统前端模板</title>
    <meta name="keywords" content="layuimini,layui,layui模板,layui后台,后台模板,admin,admin模板,layui mini">
    <meta name="description" content="layuimini基于layui的轻量级前端后台管理框架，最简洁、易用的后台框架模板，面向所有层次的前后端程序,只需提供一个接口就直接初始化整个框架，无需复杂操作。">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/layuimini.css?v=2.0.4.2" media="all">
    <link rel="stylesheet" href="css/themes/default.css" media="all">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="css/public.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style id="layuimini-bg-color">
    </style>
</head>
<body class="layui-layout-body layuimini-all" style="background-color: #2F4056">
<div class="layui-layout layui-layout-admin" style="color: #FFFFFF">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 140px;margin-left: 10px">无责任一般A类事故天</label>
            <div class="layui-input-block" style="padding-top: 4px">
                <input type="text" name="switchA" id="switchA" class="layui-input" autocomplete="off" required lay-verify="required|integer" style="width: 50%;height: 30px">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 140px;margin-left: 10px">无责任一般B类事故天</label>
            <div class="layui-input-block" style="padding-top: 4px">
                <input type="text" name="switchB" id="switchB" class="layui-input" autocomplete="off" required lay-verify="required|integer" style="width: 50%;height: 30px">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 140px;margin-left: 10px">无责任一般C类事故天</label>
            <div class="layui-input-block" style="padding-top: 4px">
                <input type="text" name="switchC" id="switchC" class="layui-input" autocomplete="off" required lay-verify="required|integer" style="width: 50%;height: 30px">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 140px;margin-left: 10px">无责任一般D类事故天</label>
            <div class="layui-input-block" style="padding-top: 4px">
                <input type="text" name="switchD" id="switchD" class="layui-input" autocomplete="off" required lay-verify="required|integer" style="width: 50%;height: 30px">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 90px">
                <button class="layui-btn" style="background-color: #3d939e" lay-submit="" lay-filter="demo1">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script src="statics/js/common/jquery-1.10.2.min.js"></script>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script src="statics/js/common/common.js"></script>
<script src="statics/js/static/public/public.js"></script>
<script src="statics/js/static/safetyDay.js"></script>
</body>
</html>
